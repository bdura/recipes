<nav>
	{% for link in site.data.navigation %}
	{% assign class = "" %}

		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		<a href="{% include relative-src.html src=link.link %}" class="{{ class }}">
			<!-- {{ link.name }} -->
			{% t link.name %}
		</a>
	{% endfor %}

	<!-- <div class="language-switch align-middle">
		fr/en
	</div> -->
</nav>
