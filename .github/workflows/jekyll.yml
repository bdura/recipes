name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.7 🐍
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies ⬇️
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Make LaTeX document 📕
        run: |
          python book.py -p _i18n/fr -o book-fr
          python book.py -p _i18n/en -o book-en

      - name: Compile LaTeX document 📖
        run: docker run -v ${{ github.workspace }}:/data mirisbowring/texlive_ctan_full:2019 latexmk -pdf -c

      - name: Build the site with Jekyll 🧪
        run: |
          docker run -v ${{ github.workspace }}:/website  --rm basiledura/jekyll:latest \
          bundle exec jekyll build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: _site # The folder the action should deploy.
          CLEAN: true
